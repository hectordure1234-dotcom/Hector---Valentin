<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para ti üíñ</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --txt:#2b2b2b;
      --pink:#ff4d6d;
      --pink2:#ff758f;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--txt);
    }
    .card{
      width:min(680px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #fff;
      border-radius:24px;
      padding:28px 22px;
      text-align:center;
      box-shadow:0 18px 50px rgba(0,0,0,.12);
      position:relative;
    }
    h1{margin:8px 0 6px; font-size:clamp(28px,4vw,44px);}
    p{margin:8px 0; font-size:clamp(16px,2.4vw,18px); line-height:1.5;}
    .names{font-weight:700;}
    .buttons{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px;}
    button{
      border:0; border-radius:999px; padding:12px 18px;
      font-size:16px; cursor:pointer;
      transition:.15s transform, .15s box-shadow;
    }
    .yes{
      background:linear-gradient(135deg,var(--pink),var(--pink2));
      color:white; box-shadow:0 10px 25px rgba(255,77,109,.35);
    }
    .yes:hover{transform:translateY(-1px); box-shadow:0 12px 28px rgba(255,77,109,.45);}
    .no{
      background:#f1f1f1; color:#333;
      box-shadow:0 10px 20px rgba(0,0,0,.08);
      position:relative;
    }
    .no:hover{transform:translateY(-1px);}
    .footer{margin-top:14px; opacity:.8; font-size:14px;}
    .heart{
      position:absolute; font-size:18px; opacity:.9;
      animation: floatUp 2.4s ease-in forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
      pointer-events:none;
    }
    @keyframes floatUp{
      0%{transform:translateY(0) scale(1); opacity:0;}
      10%{opacity:1;}
      100%{transform:translateY(-220px) scale(1.6); opacity:0;}
    }
    .hidden{display:none;}
    .big{
      font-size:clamp(20px,3vw,26px);
      margin-top:16px;
      padding:14px 16px;
      border-radius:18px;
      background:#fff;
      border:1px dashed #ff9db0;
    }
    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background:#fff;
      border:1px solid #ffd1db;
      font-size:14px;
      margin-bottom:10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">üíå Mensaje secreto</div>
    <h1>Hola <span class="names" id="nombre">mi amor</span> üíñ</h1>
    <p>
      Quer√≠a decirte algo que me hace sonre√≠r cada vez que lo pienso:
      <br/>
      <strong>me encantas</strong> y me encanta compartir contigo.
    </p>

    <p class="big">
      ¬øQuieres ser mi <strong>San Valent√≠n</strong> este <span id="fecha">14 de febrero</span>? üåπ
    </p>

    <div class="buttons">
      <button class="yes" id="btnYes">S√≠, obvio üíò</button>
      <button class="no" id="btnNo">No üòÖ</button>
    </div>

    <p class="footer">Hecho con mucho amor ‚ú®</p>

    <div id="resultado" class="hidden big"></div>
  </div>

  <script>
    // Personaliz√° ac√°:
    const NOMBRE_DE_TU_NOVIA = "Sergia Mayeregger"; // <-- cambi√° esto
    const FECHA = "14 de febrero";     // <-- cambi√° si quer√©s

    document.getElementById("nombre").textContent = NOMBRE_DE_TU_NOVIA;
    document.getElementById("fecha").textContent = FECHA;

    const btnYes = document.getElementById("btnYes");
    const btnNo = document.getElementById("btnNo");
    const res = document.getElementById("resultado");

    function lanzarCorazones(cantidad = 18){
      for(let i=0;i<cantidad;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = ["üíñ","üíò","üíù","üíï","‚ù§Ô∏è"][Math.floor(Math.random()*5)];
        h.style.left = (Math.random()*100) + "vw";
        h.style.bottom = "-20px";
        h.style.animationDuration = (1.8 + Math.random()*1.6) + "s";
        h.style.fontSize = (16 + Math.random()*18) + "px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 3200);
      }
    }

    btnYes.addEventListener("click", () => {
      lanzarCorazones(26);
      res.classList.remove("hidden");
      res.innerHTML = "¬°¬°Siiiii!! üòçüíñ<br/>Entonces queda oficial: <strong>mi San Valent√≠n</strong> üåπ‚ú®";
      btnNo.disabled = true;
      btnYes.textContent = "Te amo üíû";
    });

    // Bot√≥n "No" que se escapa (en plan divertido)
    btnNo.addEventListener("mouseenter", () => {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 160 - 80;
      btnNo.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Un toque de corazones al cargar
    setTimeout(()=>lanzarCorazones(10), 300);
  </script>
</body>
</html>
